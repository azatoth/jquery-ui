<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Progressbar Fake Test: Default</title>
		<link rel="stylesheet" href="../all.css" type="text/css" />
		<link rel="stylesheet" href="../../../themes/base/jquery.ui.all.css" type="text/css" />
		<script type="text/javascript" src="../../../jquery-1.4.2.js"></script>
		<script type="text/javascript" src="../../../ui/jquery.ui.core.js"></script>
		<script type="text/javascript" src="../../../ui/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="../../../ui/jquery.ui.progressbar.js"></script>
		<script type="text/javascript" src="../../../ui/jquery.ui.position.js"></script>
		<script type="text/javascript" src="progressbar.js"></script>
	</head>
	<body>

		<ul class="plugins">
			<li class="plugin">
			Normal
			<div id="progressbar-normal"></div>
			</li>
			<li class="plugin">
			Changed min value
			<div id="progressbar-min"></div>
			</li>
			<li class="plugin">
			Changed max value
			<div id="progressbar-max"></div>
			</li>
			<li class="plugin">
			Changed min and max value
			<div id="progressbar-minmax"></div>
			</li>
			<li class="plugin">
			Show current percentage
			<div id="progressbar-displaycurrent"></div>
			</li>
			<li class="plugin">
			Inteterminate with fake momentum
			<div id="progressbar-indeterminate"></div>
			</li>
			<li class="plugin">
			Modal
			<button id="progressbar-modal-button">Click to show modal progressbar</button>
			<div id="progressbar-modal"></div>
			</li>
		</ul>

	</body>
</html>
